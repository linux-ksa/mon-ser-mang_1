system_property.plugin.httpfileupload.announcedWebContextRoot=Definieert de context root dat wordt gebruikt in geadverteerde URLs voor uploads en download. Deze instelling wordt genegeerd als de XML instelling 'plugin.httpfileupload.serverspecific.announcedWebContextRoot' is gedefinieerd.
system_property.plugin.httpfileupload.announcedWebHost=Definieert het serveradres dat wordt gebruikt in geadverteerde URLs voor uploads en download. Deze instelling wordt genegeerd als de XML instelling 'plugin.httpfileupload.serverspecific.announcedWebHost' is gedefinieerd.
system_property.plugin.httpfileupload.announcedWebPort=Definieert de TCP poort die wordt gebruikt in geadverteerde URLs voor uploads en download. Deze instelling wordt genegeerd als de XML instelling 'plugin.httpfileupload.serverspecific.announcedWebPort' is gedefinieerd.
system_property.plugin.httpfileupload.announcedWebProtocol=Defineert het scheme dat wordt gebruikt in geadverteerde URLs voor uploads en download. Deze instelling wordt genegeerd als de XML instelling 'plugin.httpfileupload.serverspecific.announcedWebProtocol' is gedefinieerd.
system_property.plugin.httpfileupload.clamavEnabled=Bepaald of integratie met de (third-party) ClamAV malware scanner actief is.
system_property.plugin.httpfileupload.clamavHost=Definieert het serveradres dat gebruikt wordt om te integreren met de (third-party) ClamAV malware scanner daemon.
system_property.plugin.httpfileupload.clamavPort=Definieert de TCP poort die gebruikt wordt om te integreren met de (third-party) ClamAV malware scanner daemon.
system_property.plugin.httpfileupload.clamavConnectionTimeout=Bepaald de timeout die wordt gebruikt als een connectiepoging naar de (third-party) ClamAV malware scanner daemon wordt opgezet.
system_property.plugin.httpfileupload.fileRepo=Definieert het pad op het bestandssysteem (directory) waarin data op de server wordt opgeslagen. Als dit pad niet wordt opgegeven of ongeldig is, dan wordt een tijdelijke directory gebruikt.
system_property.plugin.httpfileupload.maxFileSize=Definieert de maximale grootte (in bytes) van een bestand dat kan worden geupload.
